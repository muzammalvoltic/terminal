name: Build Windows Terminal

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build (x64 Release)
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2
        with:
          nuget-version: 'latest'

      - name: Restore NuGet Packages
        run: |
          # Use nuget install for the global packages.config to populate the local 'packages' folder
          # This is required for the C++ projects in this repo.
          nuget install dep/nuget/packages.config -OutputDirectory packages
          
          # Use dotnet restore for the solution to handle .NET projects and .slnx format
          dotnet restore OpenConsole.slnx

      - name: Build Solution
        run: |
          msbuild OpenConsole.slnx /p:Configuration=Release /p:Platform=x64 /m
