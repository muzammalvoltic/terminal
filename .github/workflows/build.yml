name: Build Windows Terminal

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build (x64 Release)
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: List Windows SDKs
        run: |
          Get-ChildItem "HKLM:\SOFTWARE\Microsoft\Windows Kits\Installed Roots" | Select-Object -ExpandProperty Property
          ls "C:\Program Files (x86)\Windows Kits\10\Include"
        shell: pwsh

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2
        with:
          nuget-version: 'latest'

      - name: Restore NuGet Packages
        run: |
          dotnet restore OpenConsole.slnx

      - name: Build Solution
        run: |
          msbuild OpenConsole.slnx /p:Configuration=Release /p:Platform=x64 /m
